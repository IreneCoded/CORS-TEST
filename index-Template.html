<body>
    <h1>To Do List</h1>
    
    <section>
    <details>
        <summary class="forFlexing">Normal Task
            <div class="btn check" title="Done">
                <h3><i class="fas fa-check"></i></h3> </div>
            <div class="editScreen  hide away">
                <div class="btn edit" title="Edit this Task">
                    <h3><i class="fas fa-edit"></i></h3>
                    </div>
                <div class="btn delete" title="Delete this Task">
                    <h3>×</h3>
                </div>
                <div class="btn important" title="Edit this Task">
                    <h3>!</h3>
                </div>
            </div>
        </summary>
    </details>
    <details class ="listDetails">
        <summary class="forFlexing">Task with Details
            <div class="btn check" title="Done">
                <h3><i class="fas fa-check"></i></h3> </div>
                <div class="editScreen  hide away">
                    <div class="btn edit" title="Edit this Task">
                    <h3><i class="fas fa-edit"></i></h3>
                </div>
                    <div class="btn delete" title="delete this Task">
                    <h3>×</h3>
                    </div>
                <div class="btn important" title="Edit this Task">
                    <h3>!</h3>
                 </div>
                </div></summary>
        <div>
            <p>Description or Notes to the Task</p>
            
            <p>The Date the Task is due</p>
        </div>
    </details>
    <details class="listImportant">
        <summary class="forFlexing">Important Task
            <div class="btn check" title="Done">
                <h3><i class="fas fa-check"></i></h3> </div>
                <div class="editScreen  hide away">
                    <div class="btn edit" title="Edit this Task">
                    <h3><i class="fas fa-edit"></i></h3>
                </div>
                    <div class="btn delete" title = "Delete this Task">
                    <h3>×</h3>
                    </div>
                <div class="btn important" title="Edit this Task">
                    <h3>!</h3>
                 </div>
                </div>
        </summary>
    </details>
    
    <details class="done">
        <summary class="forFlexing">Archived/Done
            <div class="btn restore" title="Restore Task">
                <h3>+</h3>
                </div>
            <div class="editScreen  hide away">
                    <div class="btn edit" title="Edit this Task">
                    <h3><i class="fas fa-edit"></i></h3>
                </div>
                    <div class="btn delete" titel="Delete this Task">
                    <h3>×</h3>
                    </div>
                <div class="btn important" title="Set Important">
                    <h3>!</h3>
                 </div>
                </div>
            </summary>
    </details>
    </section>

    <!-- New Task Button -->
    <div id="newTask">
        <input type="text"  id="fastNewTask" placeholder="Enter new Task here">
        <div class="btn" title="Add new Task" onclick="formScreen()">
            <h3>+</h3>
            </div>
    </div>
        
    <!-- edit Button -->
    <div id="editMode" class="btn" title="Edit the Task" onclick="goEditScreen()">
        <h3> <i class="fas fa-edit"></i></h3><h3 class="hide away">×</h3> </div>

    <!-- New Task screen -->

     <section class="addNewTask">
            <h1>Add new Task</h1>
            
            <section>
                <input type="text" id="Task" placeholder="If a title is given in the first step, it will appear here" >
                <textarea placeholder="Add some Details to your task."  id="details" name="taskDetails" rows="10" ></textarea>
                
                 <input type="date" id="dueTask" title="if you wish you can specify a due date here">
            </section>
            
            <div id="sendTask" title="Back without saving" onclick="formScreen()">
                <div class="btn">
                    <h3>×</h3>
                    </div>
               
                <div class="forFlexing">
                <div class="btn importantTask" title="Mark task as Important">
                        <h3>!</h3>
                        </div>
                <div class="btn">
                    <h3>+</h3>
                    </div>
        
                </div>
            </div>
        
            
        
            
        
        
            
        </section>

        <script>
            const showhide = item => {
                item.classList.toggle("hide");
                setTimeout(function() {
                    item.classList.toggle("away");
                }, 700);
            }
            
            


            function goEditScreen(){
                document.querySelectorAll(".check").forEach(showhide);
                document.querySelectorAll(".restore").forEach(showhide);                
                document.querySelectorAll(".editScreen").forEach(showhide);                                
                document.querySelectorAll("#editMode h3").forEach(showhide); 
            }   
            
            function formScreen(){
                let screen = document.querySelector(".addNewTask");
                let taskTitel = document.getElementById("fastNewTask");
                console.log(taskTitel);
                let taskTitelInput = document.getElementById("Task");

             
                screen.classList.toggle("newPosition");
        
                  taskTitelInput.value = taskTitel.value;
                  taskTitel.value = "";

                
                
            }

                },
                {

                    TDone : 1,

                }
            ]
            
            
        </script>
